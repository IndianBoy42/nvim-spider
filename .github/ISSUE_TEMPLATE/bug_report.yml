name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction & Sample Text
      description: Include sample text and mark clearly where the cursor is before and operation, where it is after an operation, and where you expected it be.
      placeholder: |
        before: Samp|le Text
        after: Sample |Text 
        expected: Sample| Text
    validations:
      required: true
  - type: textarea
    id: version-info
    attributes:
      label: neovim version
      render: Text
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Make sure you have done the following
      options:
        - label: I am creating one bug report per issue, rather than listing multiple issues in one bug report.
          required: true
        - label: I have updated to the latest version of the plugin.
          required: true
